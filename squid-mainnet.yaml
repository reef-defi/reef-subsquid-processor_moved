manifestVersion: subsquid.io/v0.1
################################## also set SQUID_NAME env
name: reef-bridge
version: 5
description: |-
  Reef Chain explorer data

build:

deploy:
  addons:
    postgres:
  processor:
    env:
      NETWORK:
        mainnet
    cmd: [ "node", "lib/processor" ]
  api:
    env:
      SQUID_NAME:
        reef-bridge
    cmd: [ "npx", "squid-graphql-server", "--subscriptions", "--max-root-fields", "15", "--max-response-size", "1000", "--sql-statement-timeout", "1000"]
  secrets:
    - NODE_RPC_WS_MAINNET
    - NODE_RPC_WS_TESTNET
    - ARCHIVE_LOOKUP_NAME_MAINNET
    - ARCHIVE_LOOKUP_NAME_TESTNET
    - JWT_SECRET
    - INFURA_IPFS_PROJECT_ID
    - INFURA_IPFS_KEY
    - APIKEY_REEF_EXPLORER
    - APIKEY_REEF_EXPLORER_TESTNET
    - APIKEY_REEF_BRIDGE

